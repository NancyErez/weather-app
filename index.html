<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <link rel="stylesheet" href="src/styles.css" />
        <h1 id="location" id="city"><strong> 🌎 City </strong></h1>
        <p class="time" id="day-time"></p>
        <h2 class="temperature" id="temp"></h2>
        <h2 class="humidity" id="humidity">💧 Humidity :</h2>
        <h2 class="wind" id="wind">🍃 Wind:</h2>

        <img src="weather_girl.svg" width="500" />

        <br />
        <h3 class="outlook">📆 Forecast:</h3>

        <div class="table" class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
        </div>
        <form id="search-form">
          <div class="row"></div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="search-text-input"
              id="search-result"
              placeholder="Enter city"
            />
          </div>
          <button type="submit" class="btn btn-primary">Search 🔍</button>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
